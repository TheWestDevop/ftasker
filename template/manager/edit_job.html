{% extends "manager/securebase.html" %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="panel">
            <div class="panel-heading bg-blue">
                    <h2 align="center" class="panel-title mx-auto"><b>Edit Job </b></h2>
                    
                {% if messages %}

                    {% for message in messages %}
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span align="center"  style="color:rgb(248, 37, 37); font-size:20px;" class="{{message.tags}} mx-auto" >{{message}}</span>
                    {% endfor %}
                      
                  {% endif %}
            </div>
            <div class="panel-body table-responsive">
                <br/>
                <p>
                        <form method="POST" action="{% url 'edit-job' job.id %}">
                            {% csrf_token %}
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                            <select name="uid" class="form-control" id="">
                                                    <option value="{{job.uid}}">{{job.uid}}</option>
                                                    <option value="0">Select User</option>
                                                        {% for user in users  %}
                                                        <option value="{{user.id}}">{{user.username}}</option>
                                                        {% endfor %}
                                                </select>
                                    </div>
                                <div class="form-group col-md-6">
                                        <select name="jbtype" class="form-control" id="">
                                                <option value="{{job.jbtype}}">{{job.jbtype}}</option>
                                                <option value="0">Select Job Type</option>
                                                    {% for jb in jobtypes  %}
                                                    <option value="{{jb.id}}">{{jb.name}}</option>
                                                    {% endfor %}
                                            </select>
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                            <select name="jbcat" class="form-control" id="">
                                                    <option value="{{job.jbcat}}">{{job.jbcat}}</option>
                                                    <option value="0">Select Job Category</option>
                                                        {% for jbcat in jobcategories  %}
                                                        <option value="{{jbcat.id}}">{{jbcat.name}}</option>
                                                        {% endfor %}
                                                </select>
                                    </div>
                                <div class="form-group col-md-6">
                                        <input type="text" class="form-control" value="{{job.title}}" id="inputEmail4" name="title" placeholder="Title">
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="inputEmail4" value="{{job.description}}" name="description" placeholder="Description">
                                    </div>
                                <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="inputEmail4" value="{{job.budgetmin}}" name="budgetmin" placeholder="Budget Min">
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="inputEmail4" value="{{job.budgetmax}}" name="budgetmax" placeholder="Budget Max">
                                    </div>
                                <div class="form-group col-md-6">
                                      <label for="">Is Budget Awarded ?</label>
                                        <select name="isawarded" class="form-control" id="">
                                                <option value="{{job.isawarded}}">{{job.isawarded}}</option>
                                                <option value="0">No</option>
                                                <option value="1">Yes</option>
                                            </select>
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="inputEmail4" value="{{job.location}}" name="location" placeholder="Location">
                                    </div>
                                <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="inputEmail4" value="{{job.duration}}" name="duration" placeholder="Duration">
                                </div>
                            </div>
                            <div class="form-row">
                                    
                                    <div class="form-group col-md-4">
                                            <label for="">Start Date</label>
                                        <input type="date" class="form-control" id="inputEmail4" value="{{job.startdate}}" name="startdate" placeholder="Start Date">
                                    </div>
                                <div class="form-group col-md-4">
                                        <label for="">End Date</label>
                                        <input type="date" class="form-control" id="inputEmail4" value="{{job.enddate}}" name="enddate" placeholder="End Date">
                                </div>
                                <div class="form-group col-md-4">
                                        <label for="">Award Date</label>
                                        <input type="date" class="form-control" id="inputEmail4" value="{{job.awarddate}}" name="awarddate" placeholder="Award Date">
                                </div>
                            </div>
                             <br>
                            

                            <button type="submit" class="btn btn-block btn-primary">Update</button>
                        </form>
                    </p>
            </div>
        </div>
    </div>
 
  </div>
{% endblock content %}
